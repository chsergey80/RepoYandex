<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>


<header>
    <h1 class=h1-main><img src="img/logo_3.png" alt="logo" class="logo">
        <p class="effect">Регистрация пользователя</p>
        <nav class="menu-list" align="left">
            <a class="menu-link" href="index.html">Главная</a>
            <a class="menu-link" href="contacts.html">Контакты</a>
            <a class="menu-link" href="catalog/catalog.html">Каталог</a>
            <a class="menu-link" href="about_us.html">Как нас найти</a>
        </nav>
    </h1>
</header>

<body>
    <form class="form" action="#">
        <div class="card-registration">
            <p class="coution">Пожалуйста, пройдите регистрацию!</p>
            <div class="pole">
                <div class="img-reg">
                    <img src="img/registration.jpeg" alt="picture-reg">
                </div>
                <div class="password" >
                    <span>Введите ваше имя</span><br>
                    <input type="text" placeholder="Ваше имя"><br>
                    <span>Введите пароль</span><br>
                    <input type="password" placeholder="Пароль">
                </div>
            </div>
            <div class="pol">
                <p>Ваш пол</p>
                <input type="radio" name="a1" checked><span>Муж.</span>
                <input type="radio" name="a1"><span>Жен.</span>
            </div>
            <div class="preference">
                <p class="head-pref">Отметьте смартфоны кагого производителя вы предпочитаете</p>
                <input type="checkbox" class="ch1"><span class="sp1">Apple</span><br>
                <input type="checkbox" class="ch1"><span class="sp1">Samsung</span><br>
                <input type="checkbox" class="ch1"><span class="sp1">Xiaomi</span><br>
                <input type="checkbox" class="ch1"><span class="sp1">Huawei</span><br>
                <input type="checkbox" class="ch1"><span class="sp1">HONOR</span><br>
                <input type="checkbox" class="ch1"><span class="sp1">Sony</span>
                <p class="button"><input type="submit" value="Отправить данные" class="b1"><input type="reset" value="Сбросить данные" class="b2"></p>
            </div>
        </div>
    </form>

</body>

</html>
