<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ваши любимые места">
  <meta name="keywords" content="Место, Путешествия, Отдых">
  <meta name="author" content="Сергей Наумов">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<!-- page -->

<body class="page">

<!-- header -->

<header class="header">
  <img class="header__logo" src="./images/header-logo.svg" alt="Проект Место">
</header>


<!-- content -->

<main class="content">

<!-- profile -->

  <section class="profile" aria-label="Профиль пользователя">
    <div class="profile__user">
    <img class="profile__avatar" src="./images/profile-jacques-cousteau.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
  </section>

<!-- cards -->

  <section class="photo" aria-label="Карточки с фотографиями">
      <ul class="cards">
    </ul>
  </section>
</main>

<!-- footer -->

<footer class="footer">
  <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>


<!-- popup edit profile -->

<div class="popup" id="popup-profile">
  <div class="popup__container">
    <form method="post" class="popup__form" id="profile-form" action="#" name="profile">
      <h2 class="popup__form-heading">Редактировать профиль</h2>
      <fieldset class="popup__form-input">
        <input
        type="text"
        name="profile-name"
        id="profile-name"
        class="popup__form-item"
        placeholder="Жак-Ив Кусто"
        required/>
        <input
        type="text"
        name="profile-description"
        id="profile-description"
        class="popup__form-item"
        placeholder="Исследователь океана"
        required/>
      </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button" aria-label="Закрыть профиль"></button>
  </div>
</div>

<!-- popup mesto -->

<div class="popup" id="popup-mesto">
  <div class="popup__container">
    <form method="post" class="popup__form" id="form-mesto" action="#" name="mesto">
      <h2 class="popup__form-heading">Новое место</h2>
      <fieldset class="popup__form-input">
        <input
        type="text"
        name="mesto-name"
        id="mesto-name"
        class="popup__form-item"
        placeholder="Название"
        required/>
        <input
        type="url"
        name="mesto-url"
        id="mesto-url"
        class="popup__form-item"
        placeholder="Ссылка на картинку"
        required/>
      </fieldset>
        <button class="popup__save-button" type="submit">Создать</button>
    </form>
    <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
  </div>
</div>

<!-- image-popup-->

<div class="popup popup_type_image" id="image-popup">
  <figure class="popup__image-container">
    <img class="popup__image" src="#" alt="#">
    <button class="popup__close-button" type="button" aria-label="Закрыть изображение"></button>
    <figcaption class="popup__caption"></figcaption>
  </figure>
</div>

<!-- Динамическая карточка - card -->

<template id="card">
  <li class="card">
    <img class="card__image" src="./images/lahta-centr-sankt-peterburg.webp" alt="Лахта-центр">
    <div class="card__description">
      <h2 class="card__title">Лахта-центр</h2>
      <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
    </div>
    <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
  </li>
</template>

<script src="./initialCards.js"></script>
<script src="./script.js"></script>
</body>
</html>
